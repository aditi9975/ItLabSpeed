<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franchise Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
  <button class="navbar-toggler">
    <i class="bi bi-list"></i>
  </button>

  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar  text-white d-flex flex-column p-4" style="background-color:#3e59dfe3">
      <h4 class="text-center mb-5 fw-bold">Franchise</h4>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2"><a href="#" class="nav-link active text-white rounded"><i
              class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white rounded"><i
              class="bi bi-file-earmark-bar-graph me-2"></i>Reports</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white rounded"><i
              class="bi bi-graph-up-arrow me-2"></i>Analytics</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white rounded"><i class="bi bi-gear me-2"></i>Settings</a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <div class="main-content flex-grow-1 w-100 p-4">
      <!-- Header -->
      <header
        class="d-flex justify-content-between align-items-center bg-white shadow-sm rounded-3 px-4 py-3 mb-4 border-bottom flex-wrap">
        <div class="d-flex align-items-center">
          <h1 class="h4 text-primary m-0"><i class="bi bi-graph-up me-2"></i> Franchise Dashboard</h1>
        </div>
        <div class="d-flex align-items-center text-secondary fs-5 mt-2 mt-lg-0">  
        </div>
      </header>

      <!-- Summary Cards -->
      <section class="row g-4 mb-4">
        <!-- Total Business Card -->
        <div class="col-12 col-md-6">
          <div class="card border-0 shadow-sm rounded-4 p-3 d-flex flex-row align-items-center gap-3">

            <!-- Icon Box -->
            <div class="d-flex align-items-center justify-content-center rounded-3"
              style="width: 100px; height: 100px; background-color: #3e59dfe3;">
              <i class="bi bi-receipt text-white fs-1"></i>
            </div>

            <!-- Card Text -->
            <div>
              <p class="text-muted small mb-1 fw-semibold text-uppercase">Total Business</p>
              <h3 class="fw-bold mb-1 text-dark" id="totalBusiness">--</h3>
            </div>

          </div>
        </div>

        <!-- Total Commission Card -->
        <div class="col-12 col-md-6">
          <div class="card border-0 shadow-sm rounded-4 p-3 d-flex flex-row align-items-center gap-3">

            <!-- Icon Box -->
            <div class="d-flex align-items-center justify-content-center rounded-3"
              style="width: 100px; height: 100px; background-color: #E8F5E9;">
              <i class="bi bi-currency-rupee text-success fs-1"></i>
            </div>

            <!-- Card Text -->
            <div>
              <p class="text-muted small mb-1 fw-semibold text-uppercase">Total Commission</p>
              <h3 class="fw-bold mb-1 text-dark" id="totalCommission">--</h3>
            </div>
          </div>
        </div>
      </section>


      <!-- Filters and Chart Section -->
      <div class="card shadow-sm mb-4 border-0 rounded-4" id="chartCard">
        <div class="card-body p-4">
          <!-- Filters -->
          <div class="row mb-4">
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center mb-3">


              </div>
            </div>
            <div class="col-md-5 mb-3">
              <label class="form-label fw-semibold text-muted">Date Range</label>
              <select class="form-select" id="dateRangeFilter">
                <option value="01/01/2024 - 31/12/2024" selected>01/01/2024 - 31/12/2024</option>
                <option value="01/01/2025 - 08/09/2025">01/01/2025 - 08/09/2025</option>
                <option value="01/01/2024 - 08/09/2025">01/01/2024 - 08/09/2025</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label fw-semibold text-muted">Franchise Filter</label>
              <select class="form-select" id="franchiseFilter">
                <!-- Options will be populated by JS -->
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <button class="btn w-100 mt-md-4" style="background-color: #3e59dfe3; color: white;">
                <i class="bi bi-funnel me-1"></i> Apply Filters
              </button>
            </div>
          </div>

          <!-- Chart -->
          <div class="chart-container mt-4">
            <canvas id="franchiseChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Table -->
      <section class="card shadow-sm border-0 rounded-4 mb-4">
        <div class="card-header bg-white border-0 py-3">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-table me-2"></i> Franchise Performance Details</h5>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table mb-8 align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th class="fw-semibold text-muted px-4 py-3 text-center">Franchise Name</th>
                  <th class="fw-semibold text-muted px-4 py-3 text-center">Booking Amount</th>
                  <th class="fw-semibold text-muted px-4 py-3 text-center">Tests</th>
                  <th class="fw-semibold text-muted px-4 py-3 text-center">Samples</th>
                  <th class="fw-semibold text-muted px-4 py-3 text-center">Commission</th>
                </tr>
              </thead>
              <tbody class="franchise-table-body">
                <!-- Rows will be populated by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="bg-white text-center py-3 border-top shadow-sm">
        <div class="d-flex justify-content-center align-items-center flex-wrap">
          <div>&copy; 2025 Franchise</div>
        </div>
      </footer>


      <script src="script.js"></script>
</body>

</html>
