<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Product Dashboard </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <div class="d-flex flex-column flex-lg-row" style="min-height:100vh;">
    <!-- Sidebar -->
    <nav class="sidebar bg-primary text-white d-flex flex-column p-4">
      <h4 class="text-center mb-5 fw-bold d-none d-lg-block">MyApp</h4>
      <h4 class="text-center mb-4 fw-bold d-lg-none">MyApp</h4>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item mb-2"><a href="#" class="nav-link active text-white rounded">Dashboard</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white rounded">Reports</a></li>
        <li class="nav-item mb-2"><a href="#" class="nav-link text-white rounded">Analytics</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white rounded">Settings</a></li>
      </ul>
    </nav>
    <div class="sidebar-backdrop d-none"></div>

    <!-- Main content -->
    <div class="main-content flex-grow-1 w-100">
      <div class="container-xl">

        <!-- Mobile sidebar toggle -->
        <button class="btn btn-primary d-lg-none my-3" id="sidebarToggle" type="button">
          <i class="bi bi-list"></i> Menu
        </button>

        <!-- Header -->
        <header
          class="d-flex justify-content-between align-items-center bg-white shadow-m rounded-3 px-4 py-3 mb-4 border-bottom flex-wrap">
          <h1 class="h4 text-primary m-0">ðŸŒŸ Product Dashboard</h1>
          <div class="d-flex align-items-center text-secondary fs-5 mt-2 mt-lg-0">
            <i class="bi bi-person-circle me-2 text-info fs-3"></i> Hello, User
          </div>
        </header>


        <!-- Filters -->
        <section class="card shadow-m mb-4 border-0 rounded-4">
          <div class="card-body p-4">
            <form class="row g-4 align-items-end" id="filterForm" novalidate>
              <div class="col-12 col-md-3">
                <label for="categoryFilter" class="form-label fw-semibold">Category</label>
                <select id="categoryFilter" class="form-select"></select>
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">Price Range ($)</label>
                <div class="d-flex gap-2 flex-column flex-sm-row">
                  <input id="priceMin" type="number" class="form-control" placeholder="Min" min="0" />
                  <input id="priceMax" type="number" class="form-control" placeholder="Max" min="0" />
                </div>
              </div>
              <div class="col-12 col-md-3">
                <label class="form-label fw-semibold">Rating Range</label>
                <div class="d-flex gap-2 flex-column flex-sm-row">
                  <input id="ratingMin" type="number" class="form-control" placeholder="Min" min="0" max="5"
                    step="0.1" />
                  <input id="ratingMax" type="number" class="form-control" placeholder="Max" min="0" max="5"
                    step="0.1" />
                </div>
              </div>
              <div class="col-12 col-md-2 d-grid">
                <button type="submit" class="btn btn-primary fw-semibold">
                  <i class="bi bi-funnel-fill me-1"></i> Filter
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- Cards -->
        <section class="row g-4 mb-4" id="dashboard-cards">
          <div class="col-6 col-md-3">
            <div class="card shadow-m border-0 rounded-4">
              <div class="card-body d-flex align-items-center justify-content-between px-4 py-3">
                <div>
                  <p class="text-muted small mb-1">Total Products</p>
                  <h3 class="fw-bold mb-0" id="card-total-products">0</h3>
                </div>
                <i class="bi bi-box-seam fs-1 text-primary opacity-75"></i>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="card shadow-m border-0 rounded-4">
              <div class="card-body d-flex align-items-center justify-content-between px-4 py-3">
                <div>
                  <p class="text-muted small mb-1">Average Price</p>
                  <h3 class="fw-bold mb-0" id="card-avg-price">$0.00</h3>
                </div>
                <i class="bi bi-currency-dollar fs-1 text-info opacity-75"></i>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="card shadow-m border-0 rounded-4">
              <div class="card-body d-flex align-items-center justify-content-between px-4 py-3">
                <div>
                  <p class="text-muted small mb-1">Average Rating</p>
                  <h3 class="fw-bold mb-0" id="card-avg-rating">0</h3>
                </div>
                <i class="bi bi-star-half fs-1 text-success opacity-75"></i>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-3">
            <div class="card shadow-m border-0 rounded-4">
              <div class="card-body d-flex align-items-center justify-content-between px-4 py-3">
                <div>
                  <p class="text-muted small mb-1">Categories</p>
                  <h3 class="fw-bold mb-0" id="card-total-categories">0</h3>
                </div>
                <i class="bi bi-tags fs-1 text-warning opacity-75"></i>
              </div>
            </div>
          </div>
        </section>

        <!-- Chart -->
        <section class="card shadow-sm mb-4 border-0 rounded-4">
          <div class="card-body p-4">
            <h6 class="mb-3 fw-semibold text-secondary">Average Price by Category</h6>
            <canvas id="priceChart" style="height:250px; max-height:250px;"></canvas>
          </div>
        </section>

        <!-- Table -->
        <section class="card shadow-sm border-0 rounded-4 mb-4 ">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table mb-0 align-middle" id="products-table"></table>
            </div>
          </div>
        </section>
      </div>

      <!-- Footer -->
      <footer class="bg-white text-center py-3 border-top mt-auto shadow-sm">
        &copy; 2025 MyApp
      </footer>
    </div>



    <!-- Bootstrap and Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
